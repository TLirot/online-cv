career-profile:
  title: Career Profile
  summary: |
    I started working in 2018, focusing my career on web development using frontend development technologies. I have always kept myself updated by using the latest versions of React, and currently Angular, as well as common libraries in frontend development like Jest, Redux, NgRx, and many others, both for Angular and React.

    Currently, my role is Senior Frontend Developer at Novatec-Gmbh, where I take on the responsibility of leading frontend development in the team, as well as mentoring and training my colleagues. 
    
    One of my most important values is the sense of teamwork, as well as creating a good environment, since the work atmosphere is everything in day-to-day life, and for me, it is a key point in feeling comfortable in my job.
    
    
