experiences:
  title: Experiences
  info:
  - role: Senior Frontend Software Engineer
    time: 2023 - Present
    company: Novatec - Gmbh, Granada
    details: |
      At Novatec, I worked on developing a post-sales application for a German automotive company. 
      This has allowed me to improve my tech stack, including working with Angular, as well as enabling me to make better 
      development decisions by knowing technologies like React and being able to choose the best from each and their way of 
      functioning to apply them to the project.

      I am currently the technical lead for the frontend part of the team I work with, while also mentoring my colleagues. This keeps me up to date with the new trends in frontend development.

      Being able to work with colleagues and clients from another country has allowed me to develop my work in both English and Spanish without any problems.

      - Angular v18 (Signals)
      - NgRx/store - Redux
      - NgRx/component-store
      - RxJs
      - Jest
  - role: Frontend Software Engineer
    time: 2018 - 2023
    company: Fidesol, Granada
    details: |
     I built a project from the ground up using Typescript, React, and Redux. I played a key role in making 
     architectural decisions and I was involved in the development high-quality solutions, such as table 
     virtualization and rendering control. Additionally, I supervised a team of three developers and collaborated
     within a cross-functional team utilizing the SCRUM methodology.
        - JS vanilla
        - Typescript
        - React
        - Jest
        - Encyme
        - Cypress
  - role: UI Developer
    time: 2012 - 2014
    company: Intelligenia, Granada
    details: |
     I have experience working with PHP, CSS3, and jQuery, utilizing these technologies to build and 
     maintain websites. I provided support for WordPress, assisting several clients with their websites. 
     This included installing and configuring various plugins, such as Visual Composer for page building and Yoast SEO 
     to optimize content for search engines.
        - PHP
        - CSS3
        - jQuery
        - Wordpress

